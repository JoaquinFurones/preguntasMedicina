<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenita chikita</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>
    <div class="container mt-5">
		<div id="subject-panel" class="card-deck">
			<!-- Aquí se añadirán las asignaturas dinámicamente -->
		</div>
        
		<div id="question-panel" class="mt-5 d-none question-panel">
            <div class="card">
                <div class="card-body">
                    <div id="question-header" class="question-header">
                        <!-- Aquí se añadirá el número de la pregunta y el total -->
                    </div>
                    <div id="question-text" class="question-text">
                        <!-- Aquí se añadirá el enunciado de la pregunta -->
                    </div>
                    <div id="answers" class="list-group mt-2">
                        <!-- Aquí se añadirán las respuestas dinámicamente -->
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" id="reset-button" class="btn btn-outline-light" data-toggle="modal" data-target="#resetModal">Reiniciar</button>
                        
                        <div>
                            <button id="prev-button" class="btn btn-outline-light" disabled>Anterior</button>
                            <button id="next-button" class="btn btn-outline-light">Siguiente</button>
                        </div>
                        
                    </div>
                    <button id="ask-chatgpt" class="btn btn-secondary mt-3">Consultar ChatGPT</button>
                    <div id="chatgpt-response" class="mt-3 text-white">
                        <!-- Aquí se mostrará la respuesta de ChatGPT -->
                    </div>
                    <button id="back-to-subjects-button" class="btn btn-outline-light mt-3">Volver a Asignaturas</button>
                </div>
            </div>
        </div>
        <!-- muestra el panel de preguntas -->
        <div id="summary-panel" class=" mt-5 d-none summary-panel">
            <h2 id="resume">Resumen</h2>
            <p id="correct-answers">Correctas: 0</p>
            <p id="incorrect-answers">Incorrectas: 0</p>
            <p id="not-answered">No respondidas: 0</p>
            <p id="final-grade">Nota: 0</p>
            <button id="back-to-subjects-from-summary" class="btn btn-outline-light mt-3">Volver a las Asignaturas</button>
        </div>
	</div>
    
    <!-- Modal -->
    <div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetModalLabel">Confirmar Reinicio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas reiniciar las respuestas para esta asignatura?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirm-reset-button" data-dismiss="modal">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>

    
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="assets/js/scripts.js"></script>
    

	<!-- BG -->
	<div id="bg"></div>
</body>
</html>
